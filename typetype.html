<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-149414131-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];

    function gtag() {
      dataLayer.push(arguments);
    }

    gtag('js', new Date());
    gtag('config', 'UA-149414131-1');
  </script>
  <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>typings</title>
    <meta name="description" content="typings.gg is a sleek and modern typing test website. it support many custom themes" />
    <link rel="stylesheet" href="style.css" />
    <link id="theme" rel="stylesheet" href="themes/light.css" />
  </head>
  <body>
    <h2 id="header">TC typings test :-}</h2>
    <div id="command-center" class="">
      <p id="description"><i>You have one minute for the test.<br>
        The countdown starts as soon as you type first word and hit space. Then just continue typing ;-)</i></p>
      <hr>
      <div class="bar">
        <div id="left-wing">
          <span id="word-count"></span>
          <span id="time-count">
            <span id="tc-60" onclick="setTimeCount(60)">60</span> seconds left
          </span>
        </div>
        <div id="right-wing">WPM: XX / ACC: XX</div>
      </div>
      <div id="typing-area">
        <div id="text-display"></div>
        <div class="bar">
          <input id="input-field" type="text" spellcheck="false" autocomplete="off" autocorrect="off" autocapitalize="off" tabindex="1"/>
          <button id="redo-button" onclick="setText()" tabindex="2">redo</button>
        </div>
      </div>
      <table id="scoreboard">
        <thead>
          <tr>
            <td>#</td>
            <td>Name</td>
            <td>WPM</td>
            <td>ACC</td>
          </tr>
        </thead>
        <tbody>
          <tr><td colspan="4" align="center">Be the first one!</td></tr>
        </tbody>
      </table>
    </div>
    <div id="theme-center" class="hidden">
      <div id="left-wing" onClick="hideThemeCenter();">< back</div>
      <div id="theme-area"></div>
    </div>
    <div id="footer">
      <a href="https://github.com/briano1905/typings#typings" target="_blank" tabindex="3">user guide</a>/
      <a href="https://github.com/sashasimkin/typings" target="_blank" tabindex="4">source</a>/
      <div id="show-themes"class="button" onClick="showThemeCenter();" tabindex="5">themes</div>
    </div>
    <script src="main.js"></script>
    <script src="scores.js"></script>
  </body>
</html>
